<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impacto</title>
    <script>
        function showMessage() {
            const selectedValue = document.getElementById('selector').value;
            const messageDiv = document.getElementById('message');
            if (selectedValue === 'ANDI') {
                messageDiv.innerHTML = 'Estamos Trabajando En Nuevas Ideas Para Ti';
            } else {
                messageDiv.innerHTML = '';
            }
        }
    </script>
</head>
<body>
    <h1>Calculadora de Impacto</h1>
    <label for="selector">Seleccione una opci√≥n:</label>
    <select id="selector" onchange="showMessage()">
        <option value="">--Seleccione--</option>
        <option value="ANDI">ANDI</option>
        <option value="OTRO">Otro</option>
    </select>
    <div id="message"></div>
</body>
</html>
